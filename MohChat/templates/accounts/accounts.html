{% extends "base.html" %}
{% block content %}

<div class="container my-4 d-flex flex-wrap">
  {% for user in users %}
    {% if not user == request.user %}
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ user.username }}</h5>
              <a href="{% url 'chat' user.username %}" class="btn btn-primary">Chat</a>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock content %}
